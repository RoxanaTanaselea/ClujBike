ext {
    //Version
    supportLibraryVersion = '23.2.1'

    //Support Libraries dependencies
    supportDependencies = [
            supportV4        :    "com.android.support:support-v4:${supportLibraryVersion}",
            design           :    "com.android.support:design:${supportLibraryVersion}",
            recyclerView     :    "com.android.support:recyclerview-v7:${supportLibraryVersion}",
            cardView         :    "com.android.support:cardview-v7:${supportLibraryVersion}",
            appCompat        :    "com.android.support:appcompat-v7:${supportLibraryVersion}",
            supportAnnotation:    "com.android.support:support-annotations:${supportLibraryVersion}",
    ]

    playServicesVersion = '8.4.0'

    playServicesDependencies = [
            all             :   "com.google.android.gms:play-services:${playServicesVersion}",
            maps            :   "com.google.android.gms:play-services-maps:${playServicesVersion}",
            location        :   "com.google.android.gms:play-services-location:${playServicesVersion}",
            plus            :   "com.google.android.gms:play-services-plus:${playServicesVersion}",
