    ]

    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    powerMockito = '1.6.2'
    hamcrestVersion = '1.3'
    runnerVersion = '0.4.1'
    rulesVersion = '0.4.1'
    espressoVersion = '2.2.1'
    daggerVersion = '2.0.2'
    javaxAnnotationsVersion = '10.0-b28'
    rxJavaVersion = '1.1.2'
    rxAndroidVersion = '1.1.0'
    retrofitVersion = '2.0.0'
    okHttpVersion = '3.2.0'
    leakCanaryVersion = '1.4-beta1'
